{% extends 'todolist/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="container-todolist p-4">
                <form method="POST" class="pl-2 pr-2">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit" name="button">Log In</button>
                    </div>
                    <div class="border-top pt-3 pb-1 small text-muted">
                        Need an account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
